<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body>
<main class="mdl-grid container">
    <div class="todo mdl-card mdl-shadow--3dp mdl-cell mdl-cell--8-col">
        <div class="mdl-card__title mdl-card--border">
            <h2 class="mdl-card__title-text">To Do</h2>
        </div>
        <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon">
                <i class="material-icons">help_outline</i>
            </button>
        </div>
        <div class="mdl-card__supporting-text">
            <ul class="todo__list mdl-list"></ul>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <div class="mdl-list__item todo__item-add">
                <span class="mdl-list__item-primary-content">
                    <input class="mdl-textfield__input" type="text" id="todo-new-item" placeholder="What do you want to do?">
                </span>
                <span class="mdl-list__item-secondary-action">
                    <label class="todo__add mdl-button mdl-button--icon" for="todo-new-item">
                        <span class="material-icons">add</span>
                    </label>
                </span>
            </div>
        </div>
    </div>
</main>
<script type="application/javascript" src="scripts/main.js"></script>
</body>
</html>
